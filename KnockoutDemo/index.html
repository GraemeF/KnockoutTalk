<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script data-main="scripts/main" src="scripts/libs/require-jquery.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="../bootstrap/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>

</head>

<body>

<div class="topbar">
    <div class="topbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">Rock out with your Knockout</a>
            <ul class="nav">
                <li class="active"><a href="#">Demo</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="sidebar">
        <div class="well">
            <h5>Folders</h5>
            <ul data-bind="template: { name: 'expandableFolder-template', data: rootFolder }">
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="well" data-bind="template: { name: 'folderContents-template', data: activeFolder }"></div>
    </div>
</div>

</body>

<script type="text/html" id="folderContents-template">
    <ul class="breadcrumb">
        <li><a href="#">Home</a> <span class="divider">/</span></li>
        <li><a href="#" data-bind="text: path" class="active"></a></li>
    </ul>
    <ul class="unstyled" data-bind="template: { name: 'file-template', foreach: contents }"></ul>
</script>

<script type="text/html" id="expandableFolder-template">
    <li>
        <span data-bind="text: name, click: toggleExpanded"></span>
        <!-- ko if: isExpanded -->
        <ul data-bind="template: { name: 'expandableFolder-template', foreach: contents }"></ul>
        <!-- /ko -->
    </li>
</script>

<script type="text/html" id="file-template">
    <li><a data-bind="text: name, click: activate"></a></li>
</script>

</html>
